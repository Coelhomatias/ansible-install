- name: Install QT libraries
  pacman:
    name:
      - qt5-wayland
      - qt6-wayland
    state: present

- name: Install Hyprland
  pacman:
    name:
      - hyprland
      - hypridle
      - hyprpaper
      - hyprlock
      - xdg-desktop-portal-hyprland
      - xdg-desktop-portal-gtk
    state: present

- name: Install hyprpicker
  kewlfft.aur.aur:
    use: paru
    name:
      - hyprpicker
      # - pyprland     # Needs review
    state: present
  become: yes
  become_user: "{{ current_user }}"

- name: Install the display manager and dependencies
  pacman:
    name:
      - sddm
      - qt6-declarative
      - qt6-svg
    state: present

- name: Enable the display manager
  systemd:
    name: sddm
    enabled: yes
    state: started
